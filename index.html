<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Eventos</title>
</head>

<body>
    <div class="container mt-3">
        <form id="idForm">
            <div class="mb-3">
                <label for="idClase" class="form-label">¿Es auto o camioneta?</label>
                <input type="text" class="form-control" id="idClase">
            </div>

            <div class="mb-3">
                <label for="idMarca" class="form-label">¿Qué marca es?</label>
                <input type="text" class="form-control" id="idMarca">
            </div>

            <div class="mb-3">
                <label for="idVersion" class="form-label">¿Que versión de la marca es?</label>
                <input type="text" class="form-control" id="idVersion">
            </div>

            <div class="mb-3">
                <label for="idModelo" class="form-label">¿Cuál es el modelo?</label>
                <input type="number" class="form-control" id="idModelo">
            </div>

            <div class="mb-3">
                <label for="idValor" class="form-label">Ingrese el valor</label>
                <input type="number" class="form-control" id="idValor">
            </div>


            <button type="submit" class="btn btn-primary mx-auto">Ingresar vehículo</button>
        </form>
    </div>

    <div class="container">
        <button class="btn btn-primary mt-2" id="mostrar">Mostrar vehículos</button>
        <div id="cardsVehiculos"></div>
    </div>


    <!--Script propio-->
    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
